<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WiziWeather v2.6.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!-- The video -->
    <video autoplay muted loop id="myVideo">
      <source src="header.mp4" type="video/mp4" />
    </video>

    <!-- Optional: some overlay text to describe the video -->
    <div class="content"><br>
      <h1 id="title">WiziWeather</h1>

      <form class="f1">
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="Enter city name"
            name="name"
            id="cv"
            required
          />
        </div>
        <input id="btn" class="btn btn-primary" type="submit" value="submit" />
        <input id="btn2" class="btn btn-primary" type="submit" value="Clear" /><br>
        <div style="padding-top: 40px;">
          <input id="btn3" class="btn btn-primary" type="button" value="Metric" />
          <input id="btn4" class="btn btn-primary" type="button" value="Imperial" />
        </div>
      </form>

      <div id="info"></div>
      <div id="temp1"></div>
      <div id="details"></div>
      <div id="details2"></div>
      
      <div id="preview" style="text-align: center;">
        <div class="tab" style="margin-right: 150px;">
            <div>Hourly</div><br>
            <div id="a1" class="tab"></div>
        </div>

        <div class="tab" style="border-collapse: separate;"></div>
        <div class="tab" style="margin-left: 150px;">
            <div>Daily</div><br>
            <div id="b1" class="tab"></div>
        </div>
    </div><br><br>
    <button id="report" class="btn btn-primary" onclick="location.href = 'mailto: anthony.guerrand92@gmail.com'">REPORT A BUG</button>

    <footer>
      <p>Developped by <a href="https://www.linkedin.com/in/anthony-guerrand-172b26213/" target="_blank">Anthony G.</a>
         with the helped of 
         <a href="https://www.linkedin.com/in/madany-balde-891b95195/" target="_blank">Madany B.</a>
         , (This website use <a href="https://openweathermap.org/" target="_blank">OpenWeather API</a>
         )<br>
         <a href="changelog.txt" target="_blank">changelog</a>
      </p>
    </footer><br>

  </body>
</html>
